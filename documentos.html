<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .document {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .document img {
            max-width: 100%;
            height: auto;
        }
        .document-title {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Galería de Documentos</h1>
    <div class="gallery">
        <div class="document">
            <img src="documento1.png" alt="Documento 1">
            <div class="document-title">Documento 1</div>
        </div>
        <div class="document">
            <img src="documento2.png" alt="Documento 2">
            <div class="document-title">Documento 2</div>
        </div>
        <div class="document">
            <img src="documento3.png" alt="Documento 3">
            <div class="document-title">Documento 3</div>
        </div>
        <!-- Agrega más documentos según sea necesario -->
    </div>
</body>
</html>
